<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoulCycle Assets</title>
</head>
<body>
    <h1>This list "should" contain all the pieces of IT hardware at our studios and in the corporate environment</h1>

    <article>
        <form action="/assets" method="POST">
            <input type="text" placeholder="Brand" name="brand">
            <input type="text" placeholder="Model" name="model">
            <input type="text" placeholder="Serial Number" name="serialNumber">
            <input type="text" placeholder="MAC Address (If Avail)" name="macAddress">
            <input type="text" placeholder="IMEI # (If Avail)" name="imeiNumber">
            <input type="text" placeholder="Asset Tag # (If Avail)" name="assetTag">
            <input type="text" placeholder="Assigned To (EMPL or Call Letters)" name="assignee">
            <button type="submit">Submit</button>
        </form>

    </article>
</body>
</html>
